        </ul>
    </div>

    <div class="main">
        <div class="topbar">
            <h2><samp class="small-text">Hostel Management System - University of Ruhuna </samp></h2>

        </div>
        <div>


            <div class="container">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="form-title">Hostel Complaint Form</h4>
                        <form id="complaintForm">
                            <!-- Name -->
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            </div>
                            <!-- Room Number -->
                            <div class="form-group">
                                <label for="roomNumber">Room Number</label>
                                <input type="text" class="form-control" id="roomNumber" placeholder="Enter your room number" required>
                            </div>
                            <!-- Complaint Type -->
                            <div class="form-group">
                                <label for="complaintType">Complaint Type</label>
                                <select class="form-control" id="complaintType" required>
                                    <option value="" disabled selected>Select complaint type</option>
                                    <option value="Maintenance">Maintenance Issue</option>
                                    <option value="Noise">Noise Disturbance</option>
                                    <option value="Cleanliness">Cleanliness Issue</option>
                                    <option value="Food">Food Quality</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <!-- Complaint Description -->
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" rows="4" placeholder="Describe your complaint" required></textarea>
                            </div>
                            <!-- Contact Details -->
                            <div class="form-group">
                                <label for="contact">Contact Number</label>
                                <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required>
                            </div>
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-success btn-block">Submit Complaint</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Include jQuery and Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

            <script>
                // Handle form submission
                document.getElementById('complaintForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    alert('Complaint submitted successfully!');
                    document.getElementById('complaintForm').reset();
                });
            </script>


        </div>

    </div>
</div>
