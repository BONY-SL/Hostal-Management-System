            <h2>Faculty Of Technology University Of Ruhuna!</h2>

        <div class="usermanage">
            <h1 style="padding: 10px 10px 10px 10px">Manage Users</h1>
            <div class="button-container">
                <button id="viewUsersBtn">View All Users</button>
                <button id="createUserBtn">Create User</button>
                <button id="deleteUserBtn">Delete User</button>
            </div>

            <div id="viewUsers" class="user-section">
                <h4>All Users</h4>
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>john_doe</td>
                        <td>john@example.com</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>jane_smith</td>
                        <td>jane@example.com</td>
                    </tr>
                    <!-- Additional user rows can be added here -->
                    </tbody>
                </table>
            </div>

            <div id="createUser" class="user-section" style="display:none;">
                <h4>Create User</h4>
                <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <button type="submit">Add User</button>
                </form>
            </div>

            <div id="deleteUser" class="user-section" style="display:none;">
                <h4>Delete User</h4>
                <form>
                    <label for="deleteUsername">Username:</label>
                    <input type="text" id="deleteUsername" required>
                    <button type="submit">Delete User</button>
                </form>
            </div>
        </div>
