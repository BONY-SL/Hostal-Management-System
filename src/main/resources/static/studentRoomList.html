             color: white;

        /* Modal Background */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Modal Content */
        .modal-content {
            position:relative;
            margin: 10% auto;
            padding: 20px;
            background-color: white;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            text-align: center;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }
    </style>

           <h2><samp class="small-text">Hostel Management System - University of Ruhuna </samp></h2>

        <div>
            <div class="container">
                <h2 class="mt-4">Room List
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </h2>
                <div class="row" id="roomCards"></div>
                <nav aria-label="Page navigation" class="mt-4">
                    <ul class="pagination justify-content-center" id="pagination"></ul>
                </nav>
            </div>

            <script>
                const itemsPerPage = 6; // Number of cards per page
                let currentPage = 1;
                let roomsData = [];

                document.addEventListener('DOMContentLoaded', function () {
                    fetch('/api/rooms')
                        .then(response => response.json())
                        .then(data => {
                            roomsData = data;
                            renderPage(currentPage);
                            setupPagination();
                        })
                        .catch(error => console.error('Error fetching room data:', error));
                });

                // Render the current page of cards
                function renderPage(page) {
                    const cardsContainer = document.querySelector('#roomCards');
                    cardsContainer.innerHTML = ''; // Clear existing cards
                    const startIndex = (page - 1) * itemsPerPage;
                    const endIndex = startIndex + itemsPerPage;
                    const roomsToDisplay = roomsData.slice(startIndex, endIndex);

                    roomsToDisplay.forEach(room => {
                        const card = document.createElement('div');
                        card.classList.add('col-md-4', 'mb-4');
                        card.innerHTML = `
                <div class="card">
                <div class="card-header">
                 <h5 class="card-title">Room Number: ${room.roomNumber}</h5>
                </div>
                    <div class="card-body">


                        <p class="card-text"><strong>Floor Number:</strong> ${room.floorNumber}</p>
                        <p class="card-text"><strong>Capacity:</strong> ${room.roomCapacity}</p>
                        <p class="card-text"><strong>Description:</strong> ${room.description}</p>
                        <p class="card-text"><strong>Building ID:</strong> ${room.buildingId}</p>
                    </div>
                   <button type="button" class="btn btn-secondary" onclick="openModal()" >Request Room</button>
                </div>
            `;
                        cardsContainer.appendChild(card);
                    });
                }

                // Create pagination buttons
                function setupPagination() {
                    const pagination = document.querySelector('#pagination');
                    const totalPages = Math.ceil(roomsData.length / itemsPerPage);

                    // Create pagination buttons
                    for (let i = 1; i <= totalPages; i++) {
                        const li = document.createElement('li');
                        li.classList.add('page-item');
                        li.innerHTML = `
                <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
            `;
                        pagination.appendChild(li);
                    }
                }

                function changePage(page) {
                    currentPage = page;
                    renderPage(currentPage);
                }

                // Open modal function
                function openModal() {
                    document.getElementById("myModal").style.display = "block";
                }

                // Close modal function
                function closeModal() {
                    document.getElementById("myModal").style.display = "none";
                }

                // Close modal when clicking outside of it
                window.onclick = function (event) {
                    const modal = document.getElementById("myModal");
                    if (event.target === modal) {
                        modal.style.display = "none";
                    }
                }
            </script>
