<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DashBoard</title>
    <link rel="stylesheet" href="css/student.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=bed" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">


    <style>

        .card-box {
            border-radius: 5px;
            background-color: #068f8f;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
        }
        .dashboard-title {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        .main-content {
            margin-top: 30px;
        }
        @media (max-width: 576px) {
            .dashboard-title {
                font-size: 20px;
            }
            .card-box {
                padding: 15px;
                font-size: 14px;
            }
        }

    </style>
</head>

<body>
<div class="container_css">
    <div class="navigation">
        <ul>
            <li>
                <img src="images/uni.png" alt="FOT" style="width: 110px;height: 150px;margin-left: 90px;margin-top: 30px;">
            </li>

            <hr/>
            <li>
                <a href="studentDashboard.html" id="studentdashboardLink">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="studentRoomList.html" id="studentRoomList">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                    <span class="title">Room Allocation</span>
                </a>
            </li>
            <li>
                <a href="StudentComplain.html" id="studentComplainLink">
                    <span class="icon">
                            <ion-icon name="bed"></ion-icon>
                    </span>
                    <span class="title">Student Complain</span>
                </a>
            </li>
            <li>
                <a href="StudentPayment.html" id="StudentPayment">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                    <span class="title">Student Payment</span>
                </a>
            </li>
            <li>
                <a href="studentNoticeView.html" id="studentNotiesView">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                    <span class="title">Messages</span>
                </a>
            </li>
            <li>
                <a href="studentProfileView.html" id="studentProfileView">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                    <span class="title">Profile Settings</span>
                </a>
            </li>
            <li>
                <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main">
        <div class="topbar">
            <h2><samp class="small-text">Hostel Management System - University of Ruhuna </samp></h2>

        </div>
        <div>

            <div class="container-fluid">


                <div class="row main-content">
                    <!-- Card Boxes -->
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="card-box">
                            <h4>Total Users</h4>
                            <p>1,234</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="card-box">
                            <h4>Total Sales</h4>
                            <p>$12,345</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="card-box">
                            <h4>New Messages</h4>
                            <p>56</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <div class="card-box">
                            <h4>Pending Orders</h4>
                            <p>89</p>
                        </div>
                    </div>
                </div>

                <!-- Graph Section -->
                <div class="row main-content">
                    <div class="col-md-12 col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Sales Overview</h5>
                                <canvas id="salesChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Activity Histogram</h5>
                                <canvas id="histogramChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Include Bootstrap JS, Chart.js, FullCalendar, and jQuery -->
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>

            <script>
                // Chart.js - Sales Overview Line Chart
                var ctx1 = document.getElementById('salesChart').getContext('2d');
                var salesChart = new Chart(ctx1, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                        datasets: [{
                            label: 'Sales ($)',
                            data: [12000, 15000, 13000, 17000, 14000, 16000, 19000],
                            backgroundColor: 'rgba(6, 143, 143, 0.2)',
                            borderColor: '#068f8f',
                            borderWidth: 2,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { title: { display: true, text: 'Month' } },
                            y: { title: { display: true, text: 'Sales ($)' } }
                        }
                    }
                });

                // Chart.js - Histogram for Daily Activity
                var ctx2 = document.getElementById('histogramChart').getContext('2d');
                var histogramChart = new Chart(ctx2, {
                    type: 'bar',
                    data: {
                        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                        datasets: [{
                            label: 'Activities',
                            data: [50, 70, 60, 80, 90, 60, 75],
                            backgroundColor: 'rgba(255, 99, 132, 0.5)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { title: { display: true, text: 'Day of the Week' } },
                            y: { title: { display: true, text: 'Activity Count' } }
                        }
                    }
                });
            </script>

        </div>

    </div>
</div>


<script type="module" src="js/student.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
